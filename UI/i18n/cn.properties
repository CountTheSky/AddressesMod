POSTAL_CODE_FORMAT_LEGEND>2=C: X坐标(0-8)
POSTAL_CODE_FORMAT_LEGEND>3=D: Y坐标(0-8)
POSTAL_CODE_FORMAT_LEGEND>4=E: X坐标(0-9)
POSTAL_CODE_FORMAT_LEGEND>5=F: Y坐标(0-9)
POSTAL_CODE_FORMAT_LEGEND>6=G: 全市统一(1位)
POSTAL_CODE_FORMAT_LEGEND>7=H: 全市统一(2位)
POSTAL_CODE_FORMAT_LEGEND>8=I: 全市统一(3位)
POSTAL_CODE_FORMAT_LEGEND>9=J: 用街道的segmentID标记最后1位
POSTAL_CODE_FORMAT_LEGEND>10=K: 用街道的segmentID标记最后2位
POSTAL_CODE_FORMAT_LEGEND>11=L: 用街道的segmentID标记最后3位

POSTAL_CODE_FORMAT_OBSERVATION>0=OBS: 用J, K, L随机编码
POSTAL_CODE_FORMAT_OBSERVATION>1=OBS2: The others characters, when inputed, will be shown as is in the postal code

