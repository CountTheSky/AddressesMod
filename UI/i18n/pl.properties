POSTAL_CODE_FORMAT_LEGEND>0=A: Kod dzielnicy (2 cyrfry) - 00 dla pustego
POSTAL_CODE_FORMAT_LEGEND>1=B: Kod dzielnicy (3 cyfry) - 000 dla pustego
POSTAL_CODE_FORMAT_LEGEND>2=C: Region mapy X (0-8)
POSTAL_CODE_FORMAT_LEGEND>3=D: Region mapy Y (0-8)
POSTAL_CODE_FORMAT_LEGEND>4=E: Dziesiętna część koordynata X wewnątrz regionu mapy (0-9)
POSTAL_CODE_FORMAT_LEGEND>5=F: Dziesiętna część koordynata Y wewnątrz regionu mapy (0-9)
POSTAL_CODE_FORMAT_LEGEND>6=G: Kod miasta (1 cyfra)
POSTAL_CODE_FORMAT_LEGEND>7=H: Kod miasta (2 cyfry)
POSTAL_CODE_FORMAT_LEGEND>8=I: Kod miasta (3 cyfry) 
POSTAL_CODE_FORMAT_LEGEND>9=J: Ostatnia cyfra segmentId (wewnętrzny identyfikator ulicy)
POSTAL_CODE_FORMAT_LEGEND>10=K: Ostatnie 2 cyfry segmentId (wewnętrzny identyfikator ulicy)
POSTAL_CODE_FORMAT_LEGEND>11=L: Ostatnie 3 cyfry segmentId (wewnętrzny identyfikator ulicy)

POSTAL_CODE_FORMAT_OBSERVATION>0=OBS: Litery J, K i L mogą zostać użyte aby dodać element losowości do kodu pocztowego
POSTAL_CODE_FORMAT_OBSERVATION>1=OBS2: Pozostałe litery, gdy podane, będą podane jako-takie w kodzie pocztowym

