ADR_POSTAL_CODE_FORMAT_LEGEND>0=A: Код района (2 цифры) - 00 for none
ADR_POSTAL_CODE_FORMAT_LEGEND>1=B: Код района (3 цифры) - 000 for none
ADR_POSTAL_CODE_FORMAT_LEGEND>2=C: X область карты (0-8)
ADR_POSTAL_CODE_FORMAT_LEGEND>3=D: Y область карты (0-8)
ADR_POSTAL_CODE_FORMAT_LEGEND>4=E: Десятичное деление X в области карты (0-9)
ADR_POSTAL_CODE_FORMAT_LEGEND>5=F: Десятичное деление Y в области карты (0-9)
ADR_POSTAL_CODE_FORMAT_LEGEND>6=G: Фиксированный номер города (1 цифра)
ADR_POSTAL_CODE_FORMAT_LEGEND>7=H: Фиксированный номер города (2 цифры)
ADR_POSTAL_CODE_FORMAT_LEGEND>8=I: Фиксированный номер города (3 цифры) 
ADR_POSTAL_CODE_FORMAT_LEGEND>9=J: Последняя цифра идентификатора сегмента (внутренний код улицы)
ADR_POSTAL_CODE_FORMAT_LEGEND>10=K: Последние 2 цифры идентификатора сегмента (внутренний код улицы)
ADR_POSTAL_CODE_FORMAT_LEGEND>11=L: Последние 3 цифры идентификатора сегмента (внутренний код улицы)

ADR_POSTAL_CODE_FORMAT_OBSERVATION>0=OBS: Коды J, K и L могут использоваться для придания почтовому коду некоторой случайности
ADR_POSTAL_CODE_FORMAT_OBSERVATION>1=OBS2: Другие символы при вводе будут отображаться в почтовом коде как есть

